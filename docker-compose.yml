version: "2"

services:
  dev:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./:$PWD
    working_dir: $PWD
    ports:
      - "8020:8020" # app
      - "9630:9630" # ws for hot code reload
      - "9000:9000" # nrepl
    command: bash -c "yarn install && yarn dev"

  styles:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./:$PWD
    working_dir: $PWD
    command: bash -c "yarn install && yarn styles-dev"

  release:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./:$PWD
    working_dir: $PWD
    command: bash -c "yarn install && yarn styles && yarn release"
